<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>RefugeWe - Helping Humans</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if process.env.NODE_ENV === 'production' %}
      <link rel="stylesheet" href="/css/main.min.css">
    {% else %}
      <link rel="stylesheet" href="/css/main.css">
    {% endif %}
  </head>
  <body>
    {% if !access_token %}
      <nav class="navbar party-navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">RefugeWe</a>
          </div>
          <div class="collapse navbar-collapse" id="mayk-navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="/about">About</a></li>
              <li><a href="/syria">Syria</a></li>
            </ul>
          </div>
        </div>
      </nav>
    {% endif %}

    <div class="app">
      {% block content %}{% endblock %}
    </div>

    {% if access_token %}
      <script>
        var __access_token = '{{access_token}}'
      </script>

      {% if process.env.NODE_ENV === 'production' %}
        <script src="/js/refugeWe.min.js"></script>
      {% else %}
        <script src="/js/refugeWe.js"></script>
      {% endif %}
    {% endif %}
  </body>
</html>
